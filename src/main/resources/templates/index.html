<html xmlns="http://thymeleaf.org">

<head>
<link th:href="@{/css/bootstrap.min.css}" rel="stylesheet"
	type="text/css"></link>
<link th:href="@{/css/layout.css}" rel="stylesheet" type="text/css"></link>
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js">
	
</script>
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js">
	
</script>
</head>

<body>
	<nav class="navbar navbar-default">
		<div class="container-fluid">
			<div class="navbar-header">
				<a class="navbar-brand" href="/">PrivateFly</a>
			</div>
		</div>
	</nav>
	<div class="container">
		<button type="button" class="pull-right btn btn-primary btn-lg"
			data-toggle="modal" data-target="#myModal">Add Aircraft</button>
		<form action="/aircraft" method="get">
		<div class="col-lg-3 pull-left">
			<div class="input-group">
				
					<input type="text" name="airfield" class="form-control"
						placeholder="Search for..." /> <span
						class="input-group-btn pull right">
						<button class="btn btn-default" type="submit">Search</button>
					</span>
			</div>
		</div>
		</form>
		<h2>Available aircrafts<a href="sortedAircrafts" class="sort-by"></a></h2>
		<div class="container">
			<table class="table">
				<thead>
					<tr>
						<th>Airfield Name</th>
						<th>ICAOCode</th>
						<th>dateOpened</th>
						<th>runwayLength</th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="aircraft : ${aircrafts}">
						<td th:text="${aircraft.airfieldName}"></td>
						<td th:text="${aircraft.ICAOCode}"></td>
						<td th:text="${aircraft.dateOpened}"></td>
						<td th:text="${aircraft.runwayLength}"></td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>
	<div class="modal fade" id="myModal" role="dialog">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal">
						&times;</button>
					<h4 class="modal-title">Add</h4>
				</div>
				<div class="modal-body">
					<form th:object="${aircraft}" action="/aircraft"
						method="post">
						<div class="form-group">
							<label for="airfieldName"> Airfield Name: </label> <input
								required="true" type="text" class="form-control"
								id="airfieldName" placeholder="Enter name" name="airfield" />
						</div>
						<div class="form-group">
							<label for="ICAOCode"> ICAOCode: </label> <input required="true"
								type="text" class="form-control" id="ICAOCode"
								placeholder="Enter ICAOCode" name="ICAO_code" />
						</div>
						<div class="form-group">
							<label for="dateOpened" class="col-2 col-form-label">
								Date </label>
							<div class="col-10">
								<input required="true" class="form-control" type="date"
									value="2011-08-19" id="dateOpened" name="openedDate" />
							</div>
						</div>
						<div class="form-group">
							<label for="runwayLength"> Runway Length: </label> <input
								required="true" type="text" class="form-control"
								id="runwayLength" placeholder="Enter runwayLength"
								name="runway_length" />
						</div>
						<button type="submit" class="btn btn-default">Submit</button>
					</form>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-default" data-dismiss="modal">
						Close</button>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
